<!DOCTYPE html>
<html>
<head>
    <title>One Word</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
-->
    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
-->
    </head>
    <body>
        
    <!--Word speed count-->
    <div id = "cell">
        <h2 id = "speedLabel">Speed: 0 wpm</h2>
    </div>
    <!--Word speed count-->
        
    <!--Word count-->
    <div id = "cell">
       <h2 id = "wordCount">Count: 0 / 0</h2>
    </div>  
    <!--Word count-->
        
    <!-- Progress Bar -->
    <div class = "w3-light-grey">
        <progress value="0" max = "100" id = "progressBar"></progress>
    </div>
    <!-- Progress Bar -->
        
    <br><br><br><br><br>
        
        
    <!--Display-->
    <br>
    <div id = "mainDisplay">
        <h1 id = "display"></h1>    
    </div>
    <!--Display-->
        
        
  <div id = "userInputContainer">
    <!--Slider controller -->       
    <div class="slidecontainer">
    <input type="range" min="50" max="600" value="325" class="slider" id="myRange">
    </div>
    <!--Slider controller-->    
       
    <!--User Input -->
            <textarea id = "input" placeholder = "Copy + Paste Long Text Here To Speed-Read & Examine"></textarea>
            <button style = "font-size: 35px;text-align: center;" id = "helper" onclick = "openPopUp()">?</button>
            <button id = "playButton" onclick = "play()">▶</button>
            <button onclick = "playAgain()" class = "idealStyleForButton" style = "font-size: 50px;" id = "restart">⟲</button> 
            <button class = "idealStyleForButton" id = "auto"
             onclick = "willEnableAutoPause()">Enable Auto-Pause</button>
            <button onclick = "clearAll()" class = "idealStyleForButton" style = "font-size: 50px;background-color: red;" id = "clear">⌫</button>
            <button style="float: right; font-size: 15px;text-align: center;width: 20%; border-radius: 60px;" onclick = "openPopUp()" id = "helper2">How does this web app work?</button>
    <!--User Input -->     
        </div>
           
    <!--
    Added features below:
    -->
    
   <!--Manual about how to use this web app-->     
    <div id = "myModal" class = "modal">
        <!--The contents of the popup menu:-->
        <div class = "modalContent">
             <span class = "close">&times;</span> 
            
        <!-- Contents of the popup menu -->
        </div>
    </div>
    <!--Manual about how to use this web app-->  
        
        
    <!-- link to logic -->      
    <script type="text/javascript" src = "slider.js"></script>
    <!-- link to logic -->         
    </body>
</html>
