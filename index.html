<!DOCTYPE html>
<html>
<head>
    <title>One word</title>
     <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <br><br><br><br><br><br><br><br>
            
    <h2 id = "progressTracker">0 / 0</h2>
            
            
    <h2 id = "debugLabel" style="font-size: 20px">Current word speed: 0 words per minute</h2>
            
            
    <h1 id = "display"> Sample text</h1>
            
    <br>
    
    <!--
    <p class = "idealStyle"><strong>How to use this application:</strong><br> 1. Type in or copy and paste any text in the text box below. <br>
    2. Click on 'Save text for English settings.' Then press 'Initiate.'<br> 
    3. Sit back, relax, and enjoy not having to move your eyes or squint every time you read!
            </p>
    -->        
    <!--Slider controller -->       
    <div class="slidecontainer">
    <input type="range" min="50" max="600" value="325" class="slider" id="myRange">
    </div>
    <!--Slider controller-->    
            
    <!--User Input -->    
            <textarea id = "input" placeholder = "Enter Text Here"></textarea>
            <button id = "playButton">Play</button> 
    <!--User Input -->  
            
     <button onclick = "setChina()"><h3 style = "font-size: 30px">Save text for Chinese settings ~中文</h3></button>
    
     <button onclick = "set()"><h3 style = "font-size: 30px">Save text for English settings</h3></button>        
            
    <!--
    Added features below:
    -->
    <button onclick = "play()"><h3 style = "font-size: 30px">Initiate</h3></button>        
            
    <button onclick = "pause()"><h3 style = "font-size: 30px" id = "pauseDisplay">Pause</h3></button>
            
    <button onclick = "prev()"><h3 style = "font-size: 30px">
        ⇦ </h3></button>
    
    <button onclick = "next()"><h3 style = "font-size: 30px">
        ⇨ </h3></button>
    
    <button onclick = "reset()"><h3 style = "font-size: 30px">Reset</h3></button>
    
            
    <!-- link to logic -->      
    <script type="text/javascript" src = "slider.js"></script>
    <!-- link to logic -->         
    </body>
</html>
